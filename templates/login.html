{% extends 'snippets/base.html' %}
{% block content %}
{% load static %}

<style>
    .btn-green{
        background-color: #007542;
        color: white;
    }
</style>

<body id="body" class="auth-page" style="background-image: url({% static 'assets/images/p-1.png' %}); background-size: cover; background-position: center center;">
   <!-- Log In page -->
    <div class="container-md">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="cardx">
                        <div class="col-lg-4 mx-auto">
                            <div class="container">
                                <div class="logo" align="center">
                                              <img src="{% static 'assets/images/logos/profile.png' %}" class="profile"/>
                                              <div class="pt-6 mb-8" align="center">
                                              <h4 class="logo-caption"><span style="color:#007542">O</span>asis <span style="color:#007542">W</span>holesale <span style="color:#007542">P</span>harmacy </h4>
                                          </div>
                                        </div>                                   
                            
                                {% comment %} <div class="card-body p-0 auth-header-box bg-white">
                                    <div class="text-center p-3">
                                        <a href="" class="logo logo-admin">
                                            <img src="{% static 'assets/images/logos/1.png'%}" height="100" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started</h4>   
                                    </div>
                                </div> {% endcomment %}
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" action="" method="POST">   
                                        {% csrf_token %}         
                                        <div class="form-group mb-2">
                                            <input name="phone" placeholder="Phone Number" type="text" class="form-control" id="username" name="username" placeholder="Enter username">                               
                                        </div><!--end form-group--> 
            
                                        <div class="form-group">
                                            <input name="password" placeholder="Password" type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">                            
                                        </div><!--end form-group--> 
            
                     
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button type="submit" class="btn btn-green" type="button">Login</button>
                                                </div>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                  
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
{% endblock %}
